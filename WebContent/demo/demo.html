<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="demo.css" />
<title>Validator Demo</title>
</head>
<body>
	<div class="vali_demo">
		<form action="">
			<div class="input_area">
				<div>
					<label>姓名：</label>
				</div>
				<div>
					<input type="text" class="name" placeholder="请输入姓名……" />
				</div>
				<div class="msg name_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>性别：</label>
				</div>
				<div>
					<input type="radio" id="sex" name="sex" class="sex" value="M" />男
					<input type="radio" id="sex" name="sex" class="sex" value="F" />女
				</div>
				<div class="msg sex_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>出生日期：</label>
				</div>
				<div>
					<input type="text" class="birthday" placeholder="请输入出生日期……" />
				</div>
				<div class="msg birthday_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>证件类型：</label>
				</div>
				<div>
					<select class="cardType">
						<option value="">请选择……</option>
						<option value="I">身份证</option>
						<option value="O">其他</option>
					</select>
				</div>
				<div class="msg cardType_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>证件号码：</label>
				</div>
				<div>
					<input type="text" class="cardNo" placeholder="请输入证件号码……" />
				</div>
				<div class="msg cardNo_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>开发语言（多选）：</label>
				</div>
				<div>
					<input type="checkbox" id="interest" name="interest" class="interest" value="Java" />Java<br />
					<input type="checkbox" id="interest" name="interest" class="interest" value="C#" />C#<br />
					<input type="checkbox" id="interest" name="interest" class="interest" value="PHP" />PHP<br />
					<input type="checkbox" id="interest" name="interest" class="interest" value="JavaScript" />JavaScript<br />
					<input type="checkbox" id="interest" name="interest" class="interest" value="C++" />C++<br />
					<input type="checkbox" id="interest" name="interest" class="interest" value="Python" />Python<br />
				</div>
				<div class="msg interest_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>密码：</label>
				</div>
				<div>
					<input type="password" class="password" placeholder="请输入密码……" />
				</div>
				<div class="msg password_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>备注：</label>
				</div>
				<div>
					<textarea rows="3" class="remark" placeholder="请输入备注……"></textarea>
				</div>
				<div class="msg remark_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>自定义值：</label>
				</div>
				<div>
					<div class="custom" data-val="">自定义输入值</div>
				</div>
				<div class="msg custom_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>URL：</label>
				</div>
				<div>
					<input type="text" class="url" placeholder="请输入URL地址……" />
				</div>
				<div class="msg url_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>金额：</label>
				</div>
				<div>
					<input type="text" class="money" placeholder="请输入金额……" />
				</div>
				<div class="msg money_msg"></div>
			</div>
			<div class="input_area">
				<div>
					<label>金额2：</label>
				</div>
				<div>
					<input type="text" class="money2" placeholder="请输入金额2……" />
				</div>
				<div class="msg money2_msg"></div>
			</div>
		</form>
	</div>
	
	<!-- Load JavaScript -->
	<script type="text/javascript" src="../js/validator.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</body>
</html>
